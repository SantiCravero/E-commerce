<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div id="header">
    <nav class="navbar navbar-expand-md navbar-light py-1 d-block">
      <div class="container-md">
        <a class="navbar-brand" href="index.html"><img src="img/images-removebg-preview.png" alt="Logo"></a>
        <div class="justify-content-center w-50 h-50">
          <form class="input-group mx-auto" id="primerForm">
            <input id="buscador" type="text" class="form-control" placeholder="Busca lo que necesites..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="botonBuscador" class="btn" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
          </form>
          <span id="resultadoBusqueda" class="text-dark"></span>

        </div>
        <div class="d-flex">
          <button class="sesion btn text-decoration-none text-white d-flex align-items-center" id="botonInicio"><i class="px-1 bi bi-person-circle"></i>Iniciar Sesion</button>
          <form id="iniciarSesion" style="display: none" state="closed">
            <input required type="text" id="user" placeholder="Usuario">
            <input required type="password" id="pass" placeholder="Contraseña">
            <button type="button" class="sesion btn text-decoration-none text-white d-flex align-items-center mx-auto" id="btnSubmit">Ingresar</button>
          </form>
          <a href="#" class="carrito align-self-center">

          </a>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-gamer" id="second-nav">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Armá tu PC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Ayuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Marcas Sponsor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <main>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000s">
          <img src="img/carrusel1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="4000s">
          <img src="img/carrusel2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="4000s">
          <img src="img/carrusel3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="4000s">
          <img src="img/carrusel4.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <section>
      
      <div class="container-xl my-4">

        <div id="carrito" style="display: none" situation="hide">
          <h4>Carrito de Compras</h4>
          <div class="container-md">
            <ul id="lista" class="list-group">
              
            </ul>
            <hr>
  
            <div class="d-flex justify-content-between">
              <p class="text-right">Total: <span id="total"></span>&dollar;</p>
              <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </div>
          </div>
  
        </div>
        <h2 id="novedades" class="mx-3 fs-4">Productos Destacados</h2>
        <div class="container">
          <div class="row w-100 text-center" id="tienda">
  
            <!-- <div id="productoNoEncontrado"></div> -->
  
          </div>
      </div>
  
      </div>

    </section>







  </main>

  <footer>
    
  </footer>

  <script src="js/index.js"></script>
